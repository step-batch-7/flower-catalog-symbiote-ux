<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flower Catalog</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      const hideMug = () => {
        const mug = document.querySelector('#mug');
        mug.classList.add('hide');
        setTimeout(() => {mug.classList.remove('hide')}, 1000);
      };
    </script>

  </head>
  <body>
    <h1 class="header">Flower Catalog</h1>
    <div class="page">
      <div class="imageH"></div>
      <div id="content">
        <ul>
          <li><a href="abeliophyllum.html">Abeliophyllum</a></li>
          <li><a href="ageratum.html">Ageratum</a></li>
        </ul>
        <img
          id="mug"
          src="images/animated-flower-image-0021.gif"
          alt="mug"
          onclick="hideMug()"
        /><br />
        <a href="guest.html">Guest Book</a>
      </div>
    </div>
  </body>
</html>
