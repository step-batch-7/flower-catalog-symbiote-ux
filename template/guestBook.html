<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guest Book</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="centerHeader">
      <h1>
        <span><a href="index.html"><<</a> </span>Guest Book
      </h1>
    </div>
    <h2>Leave a comment</h2>
    <form action="saveComment" method="POST">
      Name:<input type="text" name="name" required /><br />
      Comment:<textarea name="msg" cols="30" rows="5" required></textarea><br />
      <input type="submit" value="Submit" class="button" />
    </form>
    <hr />
    <table id="comments" cellspacing="10">
      <tr>
        <th>Name</th>
        <th>Time</th>
        <th>Comment</th>
      </tr>
      __COMMENT__
    </table>
  </body>
</html>
